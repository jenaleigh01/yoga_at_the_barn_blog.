{% load static %}

{% block content %}

        <div class="hero-image">
            <img class="hero-img img-fluid mx-auto d-block" src="{% static 'images/homepage-img.jpg' %}" alt="homepage image">
            <div class="row">
                <div class="text-center mb-4">
                    <a href="{% url 'account_signup' %}"><button class="btn btn-outline-primary">Sign Up</button></a>

        </div>
    </div>
</div>

<h2 class="text-center">Tell us how we did</h2>

<div class="row">

        <select>

        </select>
    </div>
    <div class="col text-center">
        <span class="fa fa-star checked"></span>
